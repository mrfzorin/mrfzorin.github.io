<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR QR Scanner with MindAR.js</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@0.2.0/dist/aframe-mindar.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- AR-сцена -->
    <a-scene mindar-image="imageTargetSrc: /targets.mind;" embedded>
        <!-- Объект для отображения при распознавании QR-кода -->
        <a-image src="\assets\your-transparent-video.webm" width="1" height="0.5" position="0 0.5 0"></a-image>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
