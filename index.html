<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Video on QR Code</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs=’sourceType: webcam; sourceWidth:1920; sourceHeight:1080; displayWidth: 1920; displayHeight: 1080;’>
      <!-- Маркер QR-кода -->
      <a-marker type="pattern" preset="custom" url="assets/qrpatt.patt">
        <!-- Видеоплейер -->
        <a-video src="#my-video" width="4" height="2" position="0 0.5 0" rotation="270 0 0"></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Определение видео -->
    <video id="my-video" src="assets/your-transparent-video.webm" autoplay loop style="display: none;"></video>
  </body>
</html>
