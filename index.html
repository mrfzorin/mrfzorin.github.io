<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindAR with Video</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar.js"></script>
</head>
<body>
    <div id="ar-container"></div>

    <script>
        // Создание MindAR сцены
        const mindarThree = new window.MINDAR.Three({
            container: document.querySelector("#ar-container"),
            imageTargetSrc: './assets/targets.mind', // Замените на ваш файл с маркером
        });

        const { renderer, scene, camera } = mindarThree;

        // Добавление видео
        const video = document.createElement('video');
        video.src = './assets/your-transparent-video.webm'; // Замените на ваш путь к видео
        video.loop = true;
        video.muted = false;
        video.play();

        // Создание текстуры из видео
        const videoTexture = new THREE.VideoTexture(video);

        // Создание плоскости для отображения видео
        const geometry = new THREE.PlaneGeometry(1, 0.56); // Пропорции плоскости (ширина x высота)
        const material = new THREE.MeshBasicMaterial({ map: videoTexture });
        const videoMesh = new THREE.Mesh(geometry, material);

        // Расположение видео над маркером
        videoMesh.position.set(0, 0.5, 0); // 0.5 по оси Y задаёт расстояние над маркером

        // Создание привязки к маркеру
        const anchor = mindarThree.addAnchor(0);
        anchor.group.add(videoMesh);

        // Запуск MindAR сцены
        mindarThree.start();
    </script>
</body>
</html>
